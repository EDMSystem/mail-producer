# tomcat
server:
  port: 8080
  servlet:
    context-path: /mail-producer
    session:
      timeout: 600

# Spring \u914D\u7F6E
# mysql
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/mail?useUnicode=true&characterEncoding=utf-8
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  # http
  http:
    encoding:
      charset: UTF-8
  # jackson
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  # redis
  redis:
    jedis:
      pool:
        min-idle: 100
        max-idle: 100
        max-wait: -1
        max-active: 1000
    timeout: 6000

